[sleepmenu]
Meter=Image
ImageName=#@#Particles\Desktop Shortcuts\lock.png
X=((#SCREENAREAWIDTH#/2) - 15)
Y=(#SCREENAREAHEIGHT# - (#height# + 205))
W=30
H=30
SolidColor=0,0,0,1
Hidden=1
LeftMouseUpAction=[%windir%\System32\rundll32.exe User32.dll,LockWorkStation]
DynamicVariables=1
Group=ShutMeters


[restartmenu]
Meter=Image
ImageName=#@#Particles\Desktop Shortcuts\restart.png
X=((#SCREENAREAWIDTH#/2) - 15)
Y=(#SCREENAREAHEIGHT# - (#height# + 155))
W=30
H=30
SolidColor=0,0,0,1
Hidden=1
LeftMouseUpAction=[%windir%\System32\shutdown.exe -r -t 00]
DynamicVariables=1
Group=ShutMeters


[shutdown]
Meter=Image
ImageName=#@#Particles\Desktop Shortcuts\shutdown.png
X=((#SCREENAREAWIDTH#/2) - 15)
Y=(#SCREENAREAHEIGHT# - (#height# + 105))
W=30
H=30
SolidColor=0,0,0,1
Hidden=1
LeftMouseUpAction=[%windir%\System32\shutdown.exe -s -t 00]
DynamicVariables=1
Group=ShutMeters

[shutmenu]
Meter=Image
ImageName=#@#Particles\Desktop Shortcuts\shutdown.png
X=((#SCREENAREAWIDTH#/2) - 20)
Y=(#SCREENAREAHEIGHT# - (#height# + 55))
W=40
H=40
;;ImageTint=255,127,80
SolidColor=0,0,0,1
LeftMouseUpAction=[!ToggleMeterGroup ShutMeters]
MouseOverAction=[!SetOption #CURRENTSECTION# X "((#SCREENAREAWIDTH#/2) - 25)"][!SetOption #CURRENTSECTION# Y "(#SCREENAREAHEIGHT# - (#height# + 60))"][!SetOption #CURRENTSECTION# W 50][!SetOption #CURRENTSECTION# H 50][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# X "((#SCREENAREAWIDTH#/2) - 20)"][!SetOption #CURRENTSECTION# Y "(#SCREENAREAHEIGHT# - (#height# + 55))"][!SetOption #CURRENTSECTION# W 40][!SetOption #CURRENTSECTION# H 40][!UpdateMeter #CURRENTSECTION#][!Redraw]
DynamicVariables=1

[Line]
Meter=Shape
Shape=Rectangle ((#SCREENAREAWIDTH#/2) - 350), (#SCREENAREAHEIGHT# - #height#), 700, 2 | FillColor #Accent# | Stroke Color 255,255,255,0

