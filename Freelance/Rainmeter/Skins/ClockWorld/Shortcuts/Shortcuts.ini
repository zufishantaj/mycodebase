Author=Evans Stenakis
Version=8
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#variables.inc
height=130


[Icon1]
Meter=Image
ImageName=#@#Particles\Desktop Shortcuts\#Icon1Name#
X=((#SCREENAREAWIDTH#/2) - 300)
Y=(#SCREENAREAHEIGHT# - (#height# + 45))
W=30
H=30
AntiAlias=1
SolidColor=0,0,0,1
LeftMouseUpAction=["#Icon1Path#"]
MouseOverAction=[!SetOption #CURRENTSECTION# X "((#SCREENAREAWIDTH#/2) - 305)"][!SetOption #CURRENTSECTION# Y "(#SCREENAREAHEIGHT# - (#height# + 50))"][!SetOption #CURRENTSECTION# W 40] [!SetOption #CURRENTSECTION# H 40] [!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# X "((#SCREENAREAWIDTH#/2) - 300)"][!SetOption #CURRENTSECTION# Y "(#SCREENAREAHEIGHT# - (#height# + 45))"][!SetOption #CURRENTSECTION# W 30] [!SetOption #CURRENTSECTION# H 30] [!UpdateMeter #CURRENTSECTION#][!Redraw]
